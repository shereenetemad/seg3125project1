</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OMA Ottawa Makeup Artist</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="booking-container">
            <h1 style="color: #FF69B4;">Book Your Appointment</h1>
            <p style="color: #FF69B4;">Select from our experienced makeup artists who all hold cosmetology degrees and have extensive experience in the field.</p>

            <form action="path_to_server_handling_booking" method="post">
                <div class="form-group">
                    <label for="artist" style="color: #FFB6C1;">Choose Your Makeup Artist</label>
                    <select id="artist" name="artist" required style="border-color: #FF69B4;">
                        <option value="" disabled selected>Select an artist</option>
                        <option value="Britney">Britney - A seasoned artist with a rich background in wedding and event makeup.</option>
                        <option value="Sabrina">Sabrina - Specializes in editorial and high-fashion looks.</option>
                        <option value="Sophia">Sophia - Known for her meticulous attention to detail and natural styling.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date" style="color: #FFB6C1;">Date</label>
                    <input type="date" id="date" name="date" required style="border-color: #FF69B4;">
                </div>
                <div class="form-group">
                    <label for="time" style="color: #FFB6C1;">Time</label>
                    <input type="time" id="time" name="time" required style="border-color: #FF69B4;">
                </div>
                <div class="form-group">
                    <label for="details" style="color: #FFB6C1;">Additional Details</label>
                    <textarea id="details" name="details" rows="4" style="border-color: #FF69B4;"></textarea>
                </div>
                <button type="submit" style="background-color: #FF69B4; color: white; border: none;">Book Now</button>
            </form>
        </div>
    </main>

    <footer>
