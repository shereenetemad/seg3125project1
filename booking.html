                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                            <a class="nav-link" href="contact.html" style="color: #FF1493;">Contact</a>
                        </li>
                    </ul>

            </div>
        </nav>

    <div class="container" style="background-color: #FFEFF7; border: 1px solid #FFB6C1; border-radius: 8px; padding: 20px; max-width: 600px; margin: 50px auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #FF69B4; text-align: center;">Book Your Appointment</h1>
        <form>
            <div class="form-group">
                <label for="artist" style="color: #FF69B4;">Choose Your Makeup Artist</label>
                <select class="form-control" id="artist" style="border-color: #FF69B4; background-color: #FFF0F5;">
                    <option>Select an artist</option>
                    <option>Artist 1</option>
                    <option>Artist 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service" style="color: #FF69B4;">Choose Your Makeup Service</label>
                <select class="form-control" id="service" style="border-color: #FF69B4; background-color: #FFF0F5;">
                    <option>Select a service</option>
                    <option>Service 1</option>
                    <option>Service 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date" style="color: #FF69B4;">Date</label>
                <input type="date" class="form-control" id="date" style="border-color: #FF69B4; background-color: #FFF0F5;">
            </div>
            <div class="form-group">
                <label for="time" style="color: #FF69B4;">Time</label>
                <input type="time" class="form-control" id="time" style="border-color: #FF69B4; background-color: #FFF0F5;">
            </div>
            <div class="form-group">
                <label for="details" style="color: #FF69B4;">Additional Details</label>
                <textarea class="form-control" id="details" rows="3" style="border-color: #FF69B4; background-color: #FFF0F5;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #FF1493; border-color: #FF1493;">Book Now</button>
