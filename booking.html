<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - OMA Ottawa Makeup Artist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-section {
            background: #FCE4EC;
            padding: 50px 0;
        }
        .booking-section h1 {
            font-size: 2.5em;
            color: #E91E63;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Pacifico', cursive;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .booking-form label {
            color: #E91E63;
        }
        .booking-form .form-control {
            border: 2px solid #E91E63;
            border-radius: 5px;
        }
        .booking-form .btn-custom {
            background-color: #E91E63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            width: 100%;
        }
        .booking-form .btn-custom:hover {
            background-color: #D81B60;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OMA Ottawa Makeup Artist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="booking.html">Book Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="container">
            <h1>Book Your Appointment</h1>
            <form class="booking-form" action="thankyou.html" method="POST">
                <div class="form-group">
                    <label for="artist">Choose Your Makeup Artist</label>
                    <select class="form-control" id="artist" name="artist" required>
                        <option value="">Select an artist</option>
                        <option value="Britney">Britney</option>
                        <option value="Sabrina">Sabrina</option>
                        <option value="Sophia">Sophia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Choose Your Makeup Service</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="Natural Makeup - $50">Natural Makeup - $50</option>
                        <option value="Prom Makeup - $80">Prom Makeup - $80</option>
                        <option value="Bridal Makeup - $100">Bridal Makeup - $100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details</label>
                    <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Book Now</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>Contact us at [email] | Â© 2024 SEG3125 Project 1</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
