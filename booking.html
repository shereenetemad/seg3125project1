<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - OMA Ottawa Makeup Artist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ff66b2;
        }
        .btn-primary {
            background-color: #ff66b2;
            border-color: #ff66b2;
        }
        .btn-primary:hover {
            background-color: #e60073;
            border-color: #e60073;
        }
        .navbar-brand {
            color: #ff66b2 !important;
            font-family: 'Pacifico', cursive;
        }
        .form-control, .form-select {
            border: 2px solid #ff66b2;
        }
        .form-control:focus, .form-select:focus {
            border-color: #e60073;
            box-shadow: none;
        }
        .booking-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #ffe6f2;
            border-bottom: 2px solid #ff66b2;
        }
        .navbar-nav .nav-link {
            color: #ff66b2;
            font-family: 'Pacifico', cursive;
            font-size: 1.2em;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #e60073;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OMA Ottawa Makeup Artist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="booking.html">Book Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="booking-container">
        <h2 class="text-center">Book Your Appointment</h2>
        <form action="thankyou.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="artist">Choose Your Makeup Artist</label>
                <select class="form-select" id="artist" required>
                    <option value="">Select an artist</option>
                    <option value="britney">Britney</option>
                    <option value="sabrina">Sabrina</option>
                    <option value="sophia">Sophia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Choose Your Makeup Service</label>
                <select class="form-select" id="service" required>
                    <option value="">Select a service</option>
                    <option value="natural">Natural Makeup</option>
                    <option value="prom">Prom Makeup</option>
                    <option value="bridal">Bridal Makeup</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Now</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
