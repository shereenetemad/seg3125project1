<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - OMA Ottawa Makeup Artist</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            window.location.href = 'confirmation.html'; // Redirect to the confirmation page
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OMA Ottawa Makeup Artist</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="booking.html">Book Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="booking-container">
            <h1>Book Your Appointment</h1>
            <p>Select from our experienced makeup artists who all hold cosmetology degrees and have extensive experience in the field.</p>
            <form onsubmit="handleFormSubmission(event)">
                <div class="form-group">
                    <label for="artist">Choose Your Makeup Artist</label>
                    <select id="artist" name="artist" required>
                        <option value="" disabled selected>Select an artist</option>
                        <option value="Britney">Britney</option>
                        <option value="Sabrina">Sabrina</option>
                        <option value="Sophia">Sophia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Choose Your Makeup Service</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Natural Makeup">$50 - Natural Makeup</option>
                        <option value="Prom Makeup">$80 - Prom Makeup</option>
                        <option value="Bridal Makeup">$100 - Bridal Makeup</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="details">Additional Details</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Contact us at [email] | Â© 2024 SEG3125 Project 1</p>
    </footer>
</body>
</html>
