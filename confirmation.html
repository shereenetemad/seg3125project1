<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation - OMA Ottawa Makeup Artist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #FFEFF7; /* Very light pink background */
            border: 1px solid #FFB6C1; /* Soft pink border */
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container h1 {
            font-family: 'Dancing Script', cursive; /* Cursive font for the heading */
            color: #FF69B4; /* Hot pink */
            font-size: 48px;
            margin-bottom: 20px;
        }
        .confirmation-container p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="confirmation-container">
            <h1>You're booked, hun!</h1>
            <p>Make sure you bring reference photos and you're not wearing makeup.</p>
        </div>
    </main>
</body>
</html>
