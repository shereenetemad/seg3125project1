<form action="thankyou.html" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" required>
    </div>
    <div class="form-group">
        <label for="artist">Choose Your Makeup Artist</label>
        <select class="form-control" id="artist">
            <option>Select an artist</option>
            <option>Britney - Expert in wedding and event makeup</option>
            <option>Sabrina - Specializes in editorial and high-fashion looks</option>
            <option>Sophia - Known for natural and meticulous styling</option>
        </select>
    </div>
    <div class="form-group">
        <label for="service">Choose Your Makeup Service</label>
        <select class="form-control" id="service">
            <option>Select a service</option>
            <option>Natural Makeup - $50</option>
            <option>Prom Makeup - $80</option>
            <option>Bridal Makeup - $100</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #FF1493; border:none;">Book Now</button>
</form>
